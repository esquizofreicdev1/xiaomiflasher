<!DOCTYPE html>
<html>
    <head>
        <title>Xiaomi flasher recovery tool online</title>
        <center><h2>XiaomiRecoveryFlasher for flash TWRP or other recoverys via fastboot implementation in javascript</h2></center>
        <script src="dist/fastboot.mjs" type="module"></script>
        <script src="scripts/download.js" type="module"></script>
        <script src="scripts/ui.js" type="module"></script>
    </head>

    <body>
        <div>
            <p>Estado: <span class="status-field">No conectado</span></p>
            <button class="connect-button">Conectar xiaomi</button>
        </div>

        <hr />


        <hr />

        <div>
            <form class="flash-form">
                <label for="flash-file">Flashear recovery:</label>
                <input type="file" name="flash-file" class="flash-file" />
                <br />
                <label for="flash-partition">Particion:</label>
                <input
                    type="text"
                    name="flash-partition"
                    class="flash-partition"
                    value="recovery"
                />
                <input type="submit" value="Flashear recovery" />
            </form>
        </div>
         <div>
            <center><h2>Mi Note 10 Flash latest estable firmware</h2></center>
            <p>Estado: <span class="factory-status-field"></span></p>
            <progress class="factory-progress-bar" max="1" value="0"></progress>
            <button class="reconnect-button" style="display: none;"><h3>Reconectar Mi note 10</h3></button>
            <br />
            <form class="factory-form">
                <label for="factory-file"
                    >Flashear roms de fabrica de xiaomi:</label
                >
                <br />
                <input type="file" name="factory-file" class="factory-file" />
                <br />
                <input type="submit" value="Flashear el zip" />
            </form>
        </div>

        <hr />
    </body>
</html>
